<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emotion Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e9ffee, #00be95);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #212121;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 5px;
      text-align: center;
    }

    h3 {
      color: #156979;
      font-size: 20px;
      margin-bottom: 25px;
      text-align: center;
    }

    /* Chart container */
    #emotionChart {
      max-width: 600px;
      width: 100%;
      background: #fffef9;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      margin-bottom: 25px;
    }

    /* Back button */
    .back-btn {
      padding: 14px 25px;
      background: #21c4a1;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #1fb08e;
      transform: scale(1.05);
    }

    /* Table Styles */
    #session-data table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 0.9em;
      background: #faf7e9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    #session-data th, #session-data td {
      padding: 10px 15px;
      border-bottom: 1px solid #9ce6cf;
      color: #212121;
      text-align: left;
    }

    #session-data th {
      background-color: #21c4a1;
      color: white;
      font-weight: 500;
    }

    tr:hover {
      background-color: #f1ffe6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      h3 {
        font-size: 18px;
      }
      #emotionChart {
        padding: 15px;
      }
      .back-btn {
        font-size: 15px;
        padding: 12px 22px;
      }
      #session-data th, #session-data td {
        padding: 8px 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
      h3 {
        font-size: 16px;
      }
      #emotionChart {
        padding: 12px;
      }
      .back-btn {
        width: 100%;
        font-size: 14px;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Emotion Analysis Report</h1>
  <h3 id="sessionTitle">Session #1</h3>
  <canvas id="emotionChart"></canvas>
  <button class="back-btn" onclick="history.back()">Back to Main Page</button>

  <script src="emotions.js"></script>
</body>
</html>
