<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - All Users</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #e9ffee, #00be95);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Card Wrapper */
    .auth-card {
      background: #fffefa;
      padding: 45px;
      border-radius: 28px;
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.14);
      width: 100%;
      max-width: 1300px;
      overflow-x: auto; /* allow horizontal scroll on mobile */
    }

    /* Title */
    .title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #212121;
      text-align: center;
    }
    .title span {
      color: #04bd9e;
      font-weight: 700;
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #f7f9ea;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      min-width: 600px; /* ensures scroll on small screens */
    }

    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid #9ce6cf;
      text-align: left;
      color: #212121;
    }

    th {
      background: #21c4a1;
      color: white;
      font-weight: 500;
      text-align: left;
    }

    tr:hover {
      background: #f1ffe6;
    }

    /* Button */
    .primary-btn {
      padding: 8px 12px;
      background: #21c4a1;
      border: none;
      color: white;
      font-weight: 500;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }

    .primary-btn:hover {
      background: #1fb08e;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .auth-card {
        padding: 32px;
      }
      .title {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 20px;
      }
      .title {
        font-size: 20px;
      }
      th, td {
        padding: 8px 10px;
        font-size: 14px;
      }
      .primary-btn {
        padding: 10px 14px;
        font-size: 16px;
      }
      table {
        min-width: 400px; /* allow horizontal scroll for small screens */
      }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h2 class="title">All <span>Registered Users</span></h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Registered On</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    fetch('http://127.0.0.1:5000/admin/users')
      .then(res => res.json())
      .then(users => {
        const tbody = document.querySelector("#usersTable tbody");
        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${new Date(user.created_at).toLocaleString()}</td>
            <td><button class="primary-btn" onclick="viewUser(${user.id})">View Tests</button></td>
          `;
          tbody.appendChild(row);
        });
      });

    function viewUser(userId) {
      window.location.href = `user_tests.html?user_id=${userId}`;
    }
  </script>
</body>
</html>
