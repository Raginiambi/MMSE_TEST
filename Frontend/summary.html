<!DOCTYPE html>
<html>
<head>
  <title>MMSE Score Summary</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e9ffee, #00be95);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Card Wrapper */
    .summary-card {
      background: #faf7e9;
      padding: 30px 50px;
      border-radius: 28px;
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.14);
      text-align: center;
      max-width: 450px;
      width: 100%;
      margin-bottom: 26vh;
    }

    h1 {
      font-size: 33px;
      font-weight: 600;
      font-family:  sans-serif;
      font-weight: bold;
      color: #144c72;
      margin-bottom: 25px;
    }

   #score-box {
  font-size: 1.9rem;
  font-weight: 700;
  margin: 20px 0;
  background: linear-gradient(90deg, #23d1a3, #0592bc); /* two green shades */
  
  /* Standard & vendor-prefixed properties for compatibility */
  background-clip: text;           /* Standard */
  -webkit-background-clip: text;   /* WebKit browsers (Chrome, Safari) */
  -moz-background-clip: text;      /* Firefox support */
  
  color: transparent;               /* Make text fill transparent so gradient shows */
  -webkit-text-fill-color: transparent; /* WebKit browsers */
  
  display: inline-block;
  animation: fadeInScore 1s ease-in-out;
}

/* Optional animation */
@keyframes fadeInScore {
  0% {
    transform: scale(0.7);
    opacity: 0;
  }
  60% {
    transform: scale(1.1);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}

    /* Button */
    #home {
      margin-top: 25px;
      padding: 14px 25px;
      background: #21c4a1;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    #home:hover {
      background: #1fb08e;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .summary-card {
        padding: 32px 35px;
      }
      h1 {
        font-size: 28px;
      }
      #score-box {
        font-size: 1.6rem;
      }
      #home {
        font-size: 15px;
        padding: 12px 20px;
      }
    }

    @media (max-width: 480px) {
      .summary-card {
        padding: 25px 20px;
      }
      h1 {
        font-size: 24px;
      }
      #score-box {
        font-size: 1.4rem;
      }
      #home {
        width: 100%;
        padding: 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="summary-card">
    <h1>MMSE Test <span>Result</span></h1>
    <div id="score-box">Loading score...</div>
    <button id="home">Go to Home</button>
  </div>

  <script>
    const BASE_URL = 'http://127.0.0.1:5000';
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) window.location.href = "login.html";

    fetch(`${BASE_URL}/total_score/${user.id}`)
      .then(res => res.json())
      .then(data => {
        const score = data.user_score || 0;
        const total = data.total_score || 30;
        document.getElementById("score-box").textContent =
          `You scored ${score} out of ${total}`;
      })
      .catch(err => {
        document.getElementById("score-box").textContent = "Unable to load score.";
        console.error(err);
      });

    const btn = document.getElementById("home");
    btn.addEventListener("click", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) {
        window.location.href = "login.html";
      } else if (user.role === "main_host") {
        window.location.href = "admin_dashboard.html";
      } else {
        window.location.href = "profile.html";
      }
    });
  </script>
</body>
</html>
